    1: &check-auto
        hide_calculated: true
        type: pass
        subgrades:
            correct: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: correct

    3: &testt
        type: pass
        subgrades:
            passed: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: passed
        hide_calculated: true

    4: &graded-man
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctness: integer
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: "1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0"

    5: &graded-auto
        hide_calculated: true
