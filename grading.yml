templates:
    1: &check-auto
        hide_calculated: true
        type: integer
        subgrades:
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: "[insufficient == -1 && 0 || -10, mostly_correct == -1 && 2 || -10, completely_correct == -1 && 3 || -10].max"

    2: &check-man
        hide_calculated: true
        type: integer
        subgrades:
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
        calculation: "[insufficient == -1 && 0 || -10, mostly_correct == -1 && 2 || -10, completely_correct == -1 && 3 || -10].max"

    3: &testt
        type: pass
        subgrades:
            passed: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: passed
        hide_calculated: true

    4: &graded-man
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctness: integer
        calculation: "1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0"

    5: &graded-auto
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctness: integer
        calculation: "1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0"

grades:
    algorithms_(level1): *check-auto
    integrals_(level2): *check-auto
    bigdata_(level3): *graded-auto
    monopoly_(level4): *graded-auto
    complexity_(level5): *graded-man
    survival_(level6): *graded-man

    exam1:
        <<: *testt
    exam2:
        <<: *testt

modules:
    show_progress: true
    submits:
        algorithms_(level1): 1
        integrals_(level2): 1
        bigdata_(level3): 1
        movement_(bonus): 1
        monopoly_(level4): 1
        complexity_(level5): 1
        survival_(level6): 1
    required: true

exams:
    show_progress: true
    submits:
        exam1: 1
        exam2: 1
    required: true
