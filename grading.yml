templates:
    1: &check-auto
        hide_calculated: true
        type: pass
        subgrades:
            correct: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: correct

    3: &testt
        type: pass
        subgrades:
            passed: boolean
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: passed
        hide_calculated: true

    4: &graded-man
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctness: integer
        calculation: "1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0"

    5: &graded-auto
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctness: integer
            checkpy: integer
        automatic:
            checkpy: correctness_score
        calculation: "1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0"

grades:
    algorithms: *check-auto
    integrals: *check-auto
    bigdata-en: *graded-auto
    monopoly-en: *graded-auto
    complexity: *graded-man
    survival: *graded-man
    exam1: *testt
    exam2: *testt

modules:
    show_progress: true
    submits:
        algorithms: 0
        integrals: 0
        bigdata-en: 1
        monopoly-en: 1
        complexity: 1
        survival: 1
    required: true

exam1:
    show_progress: true
    submits:
        exam1: 1
    required: true

exam2:
    show_progress: true
    submits:
        exam2: 1
    required: true

calculation:
    final1:
        exam1: 0
        modules: 1
    final2:
        exam2: 0
        modules: 1
